<textarea style = "width: 300px; height : 100px;" id = 'b1'> </textarea>

<textarea style = "width: 300px; height : 100px;" id = 'b2'> </textarea>

<br>

<button onclick = 'ChouXiang();'>中文转抽象</button>                                 <button onclick = 'BuChouXiang()'>抽象转中文</button>

<script>
function sth(str){
　　　　var val="";
　　　　for(var i = 0; i < str.length; i++){

　　　　　　if(val == "")
　　　　　　　　val = str.charCodeAt(i).toString(16);
　　　　　　else
　　　　　　　　val += "," + str.charCodeAt(i).toString(16);
　　　　}
　　　　return val;
}
function hts(str){
　　　　var val="";
　　　　var arr = str.split(",");
　　　　for(var i = 0; i < arr.length; i++){
　　　　　　val += String.fromCharCode(parseInt(arr[i],16));
　　　　}
console.log(val);
　　　　return val;
}

    function ChouXiang(){
        var t1 = document.getElementById('b1').value;
        var t2k = document.getElementById('b2');
        t2k.value = sth(t1);
    }


    function BuChouXiang(){
        var t1 = document.getElementById('b1').value;
        var t2k = document.getElementById('b2');
        t2k.value = hts(t1);
    }
    
</script>



</html>
